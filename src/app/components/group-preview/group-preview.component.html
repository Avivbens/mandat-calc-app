<ng-container *ngIf="group">
    <span>
        Name: {{group.name}} שם
    </span>
    <span>
        Amount: {{group.amount}} מספר קולות
    </span>
    <span *ngIf="group.mandats">
        Mandats: {{group.mandats}} מנדטים
    </span>

    <button (click)="deleteMe.emit()"
        *ngIf="!group.mandats">
        <img src="https://freesvg.org/img/trash.png"
            alt="Delete Me">
    </button>
</ng-container>
