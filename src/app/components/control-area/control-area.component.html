<ng-container *ngIf="data">
    <hr>
    <div class="percent">
        Current percent is: {{data.percent}} אחוז חסימה נוכחי
        <br>
        Change here:
        <input type="number"
            [(ngModel)]="data.percent" />
    </div>

    <hr>

    <div class="seats">
        Current seats is: {{data.seats}} מספר מושבים נוכחי
        <br>
        Change here:
        <input type="number"
            [(ngModel)]="data.seats" />
    </div>

    <hr>
</ng-container>
