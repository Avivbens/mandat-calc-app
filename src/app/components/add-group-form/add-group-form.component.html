<h3>Add new group הוסף רשימה חדשה</h3>

<form (ngSubmit)="addGroup(form)"
    #form="ngForm">

    <input type="text"
        ngModel
        name="name" />

    <input type="number"
        ngModel
        name="amount" />

    <button type="submit">Add הוסף</button>
</form>

<button (click)="this.clear.emit()">
    Clear History! נקה היסטוריה
</button>
